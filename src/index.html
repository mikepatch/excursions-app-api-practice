<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - client, devmentor.pl</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5e22951e77.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header">
        <h1 class="header__title">Wycieczki</h1>
    </header>

    <section class="panel">
        <ul class="panel__excursions excursions">
            <li class="excursions__item excursions__item--prototype">
                <header class="excursions__header">
                    <h2 class="excursions__title">Ogrodzieniec</h2>
                    <p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet
                        aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</p>
                </header>

                <form class="excursions__form">
                    <div class="excursions__field">
                        <label for="adultsQuantity" class="excursions__field-name">
                            Liczba dorosłych <small class="excursions__field-price">(<span
                                    class="excursions__adult-price">99</span> PLN/os.)</small></label>
                        <div class="excursions__field-input-container">
                            <button type="button" class="minusBtn minusBtn--disabled"><i
                                    class="fa-solid fa-circle-minus"></i></button>
                            <input class="excursions__field-input" name="adultsQuantity" type="number" value="0" />
                            <button type="button" class="plusBtn"><i class="fa-solid fa-circle-plus"></i></button>
                        </div>
                    </div>
                    <div class="excursions__field">
                        <label for="childrenQuantity" class="excursions__field-name">
                            Liczba dzieci <small class="excursions__field-price">(<span
                                    class="excursions__child-price">49</span> PLN/os.)</small></label>
                        <div class="excursions__field-input-container">
                            <button type="button" class="minusBtn minusBtn--disabled"><i
                                    class="fa-solid fa-circle-minus"></i></button>
                            <input class="excursions__field-input" name="childrenQuantity" type="number" value="0" />
                            <button type="button" class="plusBtn"><i class="fa-solid fa-circle-plus"></i></button>
                        </div>
                    </div>
                    <div class="excursions__field excursions__field--submit">
                        <button class="excursions__field-input excursions__field-input--submit" type="submit">Dodaj do
                            koszyka</button>
                    </div>
                </form>
            </li>
        </ul>

        <section class="panel__form">
            <form class="panel__order order" novalidate>
                <div class="order__total-price">
                    Razem:
                    <span class="order__total-price-value">0 PLN</span>
                </div>
                <div class="order__field">
                    <label for="name" class="order__field-name">Imię i nazwisko</label>
                    <input id="name" class="order__field-input" name="name" />
                </div>
                <div class="order__field">
                    <label for="email" class="order__field-name">Email</label>
                    <input id="email" class="order__field-input" name="email" />
                </div>
                <div class="order__field order__field--submit">
                    <button class="order__field-input order__field-submit" type="submit">Zamawiam</button>
                </div>
            </form>
            <h2 class="panel__basket-title">Koszyk</h2>
            <ul class="panel__summary summary">
                <li class="summary__item summary__item--prototype">
                    <h3 class="summary__title">
                        <span class="summary__name">Ogrodzieniec</span>
                        <strong class="summary__total-price">199PLN</strong>
                        <a href="" class="summary__btn-remove" title="usuń"><i
                                class="summary__btn-remove-icon fa-solid fa-trash-can"></i></a>
                    </h3>
                    <small class="summary__prices">dorośli: 1 x 99PLN, dzieci: 2 x 50PLN</small>
                </li>
            </ul>
        </section>
    </section>
</body>

</html>
