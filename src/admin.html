<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript: API oraz FETCH - admin, devmentor.pl</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Panel administratora</h1>
    <section class="panel">
        <ul class="panel__excursions excursions">
            <li data-excursion-id="-" class="excursions__item excursions__item--prototype">
                <header class="excursions__header">
                    <h2 class="excursions__title">Ogrodzieniec</h2>
                    <p class="excursions__description">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Amet
                        aliquam quam laboriosam quaerat temporibus dicta vitae maxime! Nemo, nobis veritatis?</p>
                </header>
                <form class="excursions__form">
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dorosły: <strong class="excursions__adult-price">99</strong> PLN
                        </label>
                    </div>
                    <div class="excursions__field">
                        <label class="excursions__field-name">
                            Dziecko: <strong class="excursions__child-price">50</strong> PLN
                        </label>
                    </div>
                    <div class="excursions__field excursions__field--submit">
                        <button class="excursions__field-input excursions__field-input--update"
                            type="submit">Edytuj</button>
                        <button class="excursions__field-input excursions__field-input--remove"
                            type="submit">Usuń</button>
                    </div>
                </form>
            </li>
        </ul>
        <section class="panel__add-excursion">
            <h2 class="panel__title">Dodaj wycieczkę</h2>
            <form class="panel__form form" novalidate>
                <div class="form__row">
                    <label class="form__label"> Nazwa:</label>
                    <input class="form__field" name="title" />

                </div>
                <div class="form__row">
                    <label class="form__label"> Opis:</label>
                    <textarea class="form__field form__field--longtext" name="description"></textarea>

                </div>
                <div class="form__row">
                    <label class="form__label"> Cena dorosły:</label>
                    <input class="form__field" type="number" name="adultPrice" />

                </div>
                <div class="form__row">
                    <label class="form__label"> Cena dziecko:</label>
                    <input class="order__form__field" type="number" name="childPrice" />

                </div>
                <div class="order__field order__field--submit">
                    <button class="order__field-input order__field-submit" type="submit">Dodaj</button>
                </div>
            </form>

        </section>
    </section>

</body>

</html>
